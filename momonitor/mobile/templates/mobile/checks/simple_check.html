{% extends "mobile/checks/base.html" %}
{% load momonitor_tags %}

{% block check_body %}
<ul data-role="listview">
  <li><img src="{{check.status|to_status_png}}" class="ui-li-icon ui-li-thumb" /> {{check.name}}</li>
  <li><b>Description: </b>{{check.description}}</li>
  <li><b>Endpoint: </b>{{check.endpoint}}</li>
  <li><b>Timeout: </b>{{check.timeout}} </li>
</ul>
{% endblock %}
