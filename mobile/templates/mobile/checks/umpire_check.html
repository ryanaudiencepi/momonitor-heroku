{% extends "mobile/checks/base.html" %}
{% load momonitor_tags %}

{% block check_body %}
<ul data-role="listview">
  <li><img src="{{check.status|to_status_png}}" class="ui-li-icon ui-li-thumb" /> {{check.name}}</li>
  <li><b>Minimum Value: </b>{{check.error_lower_bound}}</li>
  <li><b>Last Value: </b>{{check.last_value}} 
  <li><b>Maximum Value: </b>{{check.error_upper_bound}}</li>
  <li>
    <div 
       id="highchart-container"
       class="highchartize"
       data-title="{{check.name}}"
       data-series="{{check.last_series}}" 
       data-error="{{check.error_range_series}}"
       data-container="#highchart-container">
    </div>
  </li>
</ul>

{% endblock %}
